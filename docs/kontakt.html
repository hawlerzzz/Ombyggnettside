<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<div class="min-h-screen flex flex-col lg:flex-row">
    
    <!-- Left Side - Info Panel -->
    <div class="lg:w-1/2 p-10 bg-gradient-to-br from-blue-700 to-blue-900 text-white flex flex-col justify-center">
      <h1 class="text-4xl font-extrabold mb-6 leading-tight">Kontakt Oss<br></h1>
      <p class="text-blue-200 text-lg mb-10">
        Har du spørsmål eller lignende? Vi er her for å hjelpe! Fyll ut skjemaet eller ring oss så tar vi kontakt med deg så snart som mulig.
      </p>

      <div class="space-y-4 text-blue-100">
        <div class="flex items-center space-x-3">
          <svg class="w-6 h-6 text-blue-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
          </svg>
          <span>post@ombygg.no</span>
        </div>
        <div class="flex items-center space-x-3">
          <svg class="w-6 h-6 text-blue-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 5h2l.4 2M7 13h10l1.5-8H6.5M7 13l-1 5h12l-1-5M5 21h14"/>
          </svg>
          <span>22 12 02 84</span>
        </div>
        <div class="flex items-center space-x-3">
          <svg class="w-6 h-6 text-blue-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657A8 8 0 018.343 7.343m9.314 9.314A8 8 0 017.343 8.343M12 20v.01M12 4v.01"/>
          </svg>
          <span>Økern Torgvei 6, 0580 Oslo</span>
        </div>
      </div>
    </div>

    <!-- Right Side - Form -->
    <div class="lg:w-1/2 bg-white p-10 flex items-center justify-center">
      <form class="w-full max-w-lg bg-white shadow-xl rounded-lg p-8 space-y-6">
        <h2 class="text-3xl font-bold text-blue-800 mb-4">Send oss en epost</h2>
        
        <div>
          <label class="block text-blue-700 font-semibold mb-2">Ditt navn</label>
          <input type="text" placeholder="Jon Jonsen" class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>

        <div>
          <label class="block text-blue-700 font-semibold mb-2">E-post</label>
          <input type="email" placeholder="Jon@eksempel.com" class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>

        <div>
          <label class="block text-blue-700 font-semibold mb-2">Melding</label>
          <textarea rows="5" placeholder="Din melding..." class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required></textarea>
        </div>

        <button type="submit" class="w-full py-3 bg-blue-700 text-white font-semibold rounded-md hover:bg-blue-800 transition">
          Send E-post
        </button>
      </form>
    </div>
  </div>
    
</body>
</html>
