<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kategorier og søk</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>

<body class="bg-gray-50 min-h-screen">

  <!--Navbar-->
  <header class="bg-[#153B83] rounded-2xl py-4 mb-6 shadow-2xl">
        <nav class="flex justify-between items-center w-[92%]  mx-auto font-poppinss font-bold hover: transform-color duration-300">
            <div>
                <img class="w-70 cursor-pointer" src="assets/ombyggwhite.webp" alt="...">
            </div>

            <div class="nav-links duration-500 md:static absolute md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto  w-full flex items-center px-5">
                <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8 font-montserrat text-white">
                    <li>
                        <a class="bg-[#153B83] text-white hover:bg-white hover:text-black transition-colors duration-300 rounded-lg px-6 py-4 cursor-pointer" href="">Nettbutikk</a>
                    </li>
                    <li>
                        <a class="bg-[#153B83] text-white hover:bg-white hover:text-black transition-colors duration-300 rounded-lg px-6 py-4 cursor-pointer" href="bliKunde.html">Bli kunde</a>
                    </li>
                    <li>
                        <a class="bg-[#153B83] text-white hover:bg-white hover:text-black transition-colors duration-300 rounded-lg px-6 py-4 cursor-pointer" href="sammarbeidspartnere.html">Sammarbeidspartnere</a>
                    </li>
                    <li>
                        <a class="bg-[#153B83] text-white hover:bg-white hover:text-black transition-colors duration-300 rounded-lg px-6 py-4 cursor-pointer" href="kontakt.html">Kontakt oss</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
  

  <!-- Sidemeny -->
  <aside class="fixed mt-22 left-8 top-[200px] bg-gray-50 border border-blue-200 rounded-2xl p-4 w-56 shadow-md z-30">
    <div class="text-blue-600 font-semibold flex items-center mb-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      Tilbake til alle kategorier
    </div>
    <ul class="space-y-1 text-sm text-gray-700">
      <li><button class="flex justify-between w-full px-2 py-1.5 rounded-md hover:bg-blue-100 hover:text-blue-700">Element<span>›</span></button></li>
      <li><button class="flex justify-between w-full px-2 py-1.5 rounded-md hover:bg-blue-100 hover:text-blue-700">Element <span>›</span></button></li>
      <li><button class="flex justify-between w-full px-2 py-1.5 rounded-md hover:bg-blue-100 hover:text-blue-700">Element<span>›</span></button></li>
      <li><button class="flex justify-between w-full px-2 py-1.5 rounded-md hover:bg-blue-100 hover:text-blue-700">Element<span>›</span></button></li>
      <li><button class="flex justify-between w-full px-2 py-1.5 text-blue-600 hover:text-blue-700">Se alt innen konstruksjonsvirke<span>›</span></button></li>
    </ul>
  </aside>

  
  <div class="flex justify-center items-center mt-32 relative w-full">
    <div class="flex items-center w-full max-w-2xl px-6 gap-3">
      <!-- Søkefelt-->
      <input 
        type="text" 
        placeholder="Søk..." 
        class="w-full px-5 py-3 rounded-full border-2 border-blue-500 text-sm text-gray-800
        focus:outline-none focus:border-white focus:text-black
        transition-all duration-300 ease-in-out
        focus:shadow-[0_0_15px_rgba(21,59,131,0.5)]
        focus:scale-105"
      />

      <!-- Filter knapp-->
      <div x-data="{ open: false }" class="ml-2 relative">
        <button @click="open = !open" 
          class="flex items-center justify-center w-10 h-10 rounded-full border-2 border-blue-500
          hover:bg-blue-500 hover:text-white text-blue-600 transition-all duration-300 ease-in-out">
          <svg xmlns="http://www.w3.org/2000/svg" 
            class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2a1 1 0 01-.293.707L15 13.414V19a1 1 0 01-.553.894l-4 2A1 1 0 019 21v-7.586L3.293 6.707A1 1 0 013 6V4z" />
          </svg>
        </button>

        <!-- Dropdown filtermeny -->
        <div x-show="open" @click.outside="open = false"
          x-transition
          class="absolute right-0 mt-3 bg-white border border-gray-200 
          rounded-xl shadow-lg w-44 transition-all duration-300 ease-in-out z-50">
          <ul class="py-2 text-sm text-gray-700">
            <li><button class="w-full text-left px-4 py-2 hover:bg-blue-100 hover:text-blue-700">Relevans</button></li>
            <li><button class="w-full text-left px-4 py-2 hover:bg-blue-100 hover:text-blue-700">Pris: Lav til Høy</button></li>
            <li><button class="w-full text-left px-4 py-2 hover:bg-blue-100 hover:text-blue-700">Pris: Høy til Lav</button></li>
            <li><button class="w-full text-left px-4 py-2 hover:bg-blue-100 hover:text-blue-700">Nyeste</button></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
